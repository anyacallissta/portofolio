<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anya's Porto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">      
      <h1 class="logo">ANYA CALLISSTA</h1>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-item">Home</a></li>
        <li><a href="about.html" class="nav-item">About Me</a></li>
        <li><a href="projects.html" class="nav-item">Projects</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1 id="typing-text"></h1>
  </section>

  <section id="contact">
    <a href="https://github.com/anyacallissta" target="_blank"><i class="fa-brands fa-github"></i></a>
    <a href="https://linkedin.com/in/anyacallissta" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    <a href="mailto:anya.callissta@gmail.com"><i class="fa-solid fa-envelope"></i></a>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log("js in index.html!");

        const text = "Where Logic Meets Creativity, Magic Happens.<br>Web Dev & Tech Enthusiast | Lifelong Learner";
        let index = 0;

        function typeEffect() {
            const target = document.getElementById("typing-text");
            if (index < text.length) {
                if (text.slice(index, index + 4) === "<br>") {
                    target.innerHTML += "<br>";
                    index += 4;
                } else {
                    target.innerHTML += text.charAt(index);
                    index++;
                }
                setTimeout(typeEffect, 60);
            }
        }
        
        window.onload = typeEffect;
    });

    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-links a');

        const currentPath = window.location.pathname.split('/').pop() || 'index.html'; 

        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href').split('/').pop();

            if (linkPath === currentPath) { 
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });
  </script>
</body>
</html>
