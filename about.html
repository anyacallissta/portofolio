<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anya's Porto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">      
      <h1 class="logo">ANYA CALLISSTA</h1>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-item">Home</a></li>
        <li><a href="about.html" class="nav-item">About Me</a></li>
        <li><a href="projects.html" class="nav-item">Projects</a></li>
      </ul>
    </nav>

  <section id="about">
    <h2>About Me</h2>
    <p>
      Informatic Engineering student at State Polytechnic of Malang with an interest in information system development,
      database engginering, and web programming. I enjoy learning about new technologies.
    </p>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-links a');

        const currentPath = window.location.pathname.split('/').pop() || 'index.html'; 

        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href').split('/').pop();

            if (linkPath === currentPath) { 
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });
  </script>

</body>
</html>
